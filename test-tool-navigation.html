<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation Outils AURION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tool-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            border-color: #007bff;
            transform: translateY(-2px);
        }
        .tool-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .tool-url {
            color: #666;
            font-size: 14px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        .tool-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .test-results {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.pending { background: #fff3cd; color: #856404; }
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .debug-info h3 {
            margin-top: 0;
            color: #007bff;
        }
        .current-url {
            font-family: monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 10px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>üß™ Test de Navigation des Outils AURION</h1>
    <p>Cette page teste exactement ce qui se passe quand on clique sur "Acc√©der √† l'outil".</p>

    <div class="debug-info">
        <h3>üîç Informations de Debug</h3>
        <p><strong>URL actuelle :</strong> <span class="current-url" id="currentUrl">Chargement...</span></p>
        <p><strong>Timestamp :</strong> <span id="timestamp"></span></p>
        <p><strong>Navigateur :</strong> <span id="userAgent"></span></p>
    </div>

    <div class="tool-grid" id="toolGrid">
        <!-- Les outils seront ajout√©s dynamiquement -->
    </div>

    <div class="test-results">
        <h2>üìä R√©sultats des tests</h2>
        <div id="results">
            <!-- Les r√©sultats seront affich√©s ici -->
        </div>
    </div>

    <script>
        // Configuration des outils (comme dans l'app)
        const TOOL_URLS = {
          'app-builder': 'https://aurion-app-v2.pages.dev/',
          'website-builder': 'https://790d4da4.ai-assistant-xlv.pages.dev',
          'ai-agents': 'https://flo-1-2ba8.onrender.com',
          'text-editor': 'https://aieditor-do0wmlcpa-ibagencys-projects.vercel.app',
          'code-editor': 'https://790d4da4.ai-assistant-xlv.pages.dev',
          'content-generator': 'https://790d4da4.ai-assistant-xlv.pages.dev',
        };

        const TOOL_LABELS = {
          'app-builder': 'Cr√©ateur d\'Applications',
          'website-builder': 'Cr√©ateur de Sites Web',
          'ai-agents': 'Agents IA',
          'text-editor': '√âditeur de Texte',
          'code-editor': '√âditeur de Code',
          'content-generator': 'G√©n√©rateur de Contenu',
        };

        // Debug info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        document.getElementById('userAgent').textContent = navigator.userAgent;

        // Fonction de test identique √† handleToolNavigate
        function testToolNavigate(toolId) {
            console.log(`üß™ TEST: Clic sur outil ${toolId}`);

            const toolUrl = TOOL_URLS[toolId];
            if (toolUrl) {
                console.log(`‚úÖ URL trouv√©e: ${toolUrl}`);
                console.log(`üîÑ Redirection vers: ${toolUrl}`);

                // Log avant redirection
                const logEntry = {
                    timestamp: new Date().toISOString(),
                    toolId: toolId,
                    toolUrl: toolUrl,
                    action: 'redirect',
                    userAgent: navigator.userAgent,
                    referrer: document.referrer
                };

                console.log('üìù Log entry:', logEntry);

                // Stocker le log dans localStorage pour debug
                const logs = JSON.parse(localStorage.getItem('toolNavigationLogs') || '[]');
                logs.push(logEntry);
                localStorage.setItem('toolNavigationLogs', JSON.stringify(logs));

                // Redirection (comme dans l'app)
                const confirmRedirect = confirm(`üîÑ REDIRECTION VERS: ${toolUrl}\n\nCliquez OK pour continuer la redirection...`);
                if (confirmRedirect) {
                    window.location.href = toolUrl;
                }

            } else {
                console.error(`‚ùå URL non trouv√©e pour outil: ${toolId}`);
                alert(`‚ùå ERREUR: URL non trouv√©e pour ${toolId}`);
            }
        }

        // Fonction pour afficher les logs pr√©c√©dents
        function showPreviousLogs() {
            const logs = JSON.parse(localStorage.getItem('toolNavigationLogs') || '[]');
            if (logs.length > 0) {
                console.log('üìö Logs pr√©c√©dents:', logs);
                alert(`üìö ${logs.length} logs trouv√©s dans localStorage. V√©rifiez la console pour les d√©tails.`);
            } else {
                alert('üìù Aucun log pr√©c√©dent trouv√©.');
            }
        }

        // Fonction pour tester l'accessibilit√© des URLs
        async function testUrlAccessibility(toolId, url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                return { toolId, url, status: 'accessible', error: null };
            } catch (error) {
                return { toolId, url, status: 'error', error: error.message };
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            const toolGrid = document.getElementById('toolGrid');
            const resultsDiv = document.getElementById('results');

            Object.keys(TOOL_URLS).forEach(toolId => {
                const card = document.createElement('div');
                card.className = 'tool-card';

                const toolName = TOOL_LABELS[toolId] || toolId;
                const toolUrl = TOOL_URLS[toolId];

                card.innerHTML = `
                    <div class="tool-title">${toolName}</div>
                    <div class="tool-url">${toolUrl}</div>
                    <div class="tool-actions">
                        <button class="btn btn-primary" onclick="testToolNavigate('${toolId}')">
                            üöÄ Acc√©der √† l'outil (Test)
                        </button>
                        <a href="${toolUrl}" target="_blank" class="btn btn-secondary">
                            üîó Ouvrir dans nouvel onglet
                        </a>
                    </div>
                `;

                toolGrid.appendChild(card);

                // Tester l'accessibilit√©
                testUrlAccessibility(toolId, toolUrl).then(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.innerHTML = `
                        <span>${toolName} (${toolUrl})</span>
                        <span class="status ${result.status === 'accessible' ? 'success' : 'error'}">
                            ${result.status === 'accessible' ? '‚úÖ Accessible' : '‚ùå Erreur'}
                        </span>
                    `;
                    resultsDiv.appendChild(resultItem);
                });
            });

            // Bouton pour voir les logs
            const debugCard = document.createElement('div');
            debugCard.className = 'tool-card';
            debugCard.innerHTML = `
                <div class="tool-title">üîç Debug Tools</div>
                <div class="tool-url">Consulter les logs de navigation</div>
                <div class="tool-actions">
                    <button class="btn btn-secondary" onclick="showPreviousLogs()">
                        üìä Voir les logs
                    </button>
                    <button class="btn btn-secondary" onclick="localStorage.removeItem('toolNavigationLogs')">
                        üóëÔ∏è Effacer logs
                    </button>
                </div>
            `;
            toolGrid.appendChild(debugCard);
        });
    </script>
</body>
</html>
